name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: ai-bot
  REGION: asia-southeast1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check secrets
      run: |
        echo "ðŸ” Checking GitHub Secrets..."
        echo "BOT_TOKEN: ${{ secrets.BOT_TOKEN != '' && 'SET' || 'NOT SET' }}"
        echo "POSTER_TOKEN: ${{ secrets.POSTER_TOKEN != '' && 'SET' || 'NOT SET' }}"
        echo "GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID != '' && 'SET' || 'NOT SET' }}"
        echo "WEBHOOK_URL: ${{ secrets.WEBHOOK_URL != '' && 'SET' || 'NOT SET' }}"
        echo "GCP_SA_KEY: ${{ secrets.GCP_SA_KEY != '' && 'SET' || 'NOT SET' }}"

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Build and push Docker image
      run: |
        # Build the Docker image with credentials
        echo "Building with credentials..."
        docker build \
          --build-arg GOOGLE_APPLICATION_CREDENTIALS_JSON='${{ secrets.GCP_SA_KEY }}' \
          -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA .
        
        # Push the image to Google Container Registry
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        echo "ðŸ” Debug: Checking secrets..."
        echo "BOT_TOKEN length: ${#BOT_TOKEN}"
        echo "POSTER_TOKEN length: ${#POSTER_TOKEN}"
        echo "PROJECT_ID: $PROJECT_ID"
        echo "WEBHOOK_URL: $WEBHOOK_URL"
        
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --port 8080 \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 10 \
          --min-instances 0 \
          --timeout 300 \
          --concurrency 80 \
          --set-env-vars "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" \
          --set-env-vars "POSTER_TOKEN=${{ secrets.POSTER_TOKEN }}" \
          --set-env-vars "PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" \
          --set-env-vars "WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}" \
          --set-env-vars "GOOGLE_APPLICATION_CREDENTIALS=/app/google_sheets_credentials.json" \
          --set-env-vars "GOOGLE_APPLICATION_CREDENTIALS_JSON=${{ secrets.GCP_SA_KEY }}"

    - name: Get service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        echo "Service deployed at: $SERVICE_URL"
        echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

    - name: Update webhook
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        curl -X POST "$SERVICE_URL/set_webhook" \
          -H "Content-Type: application/json" \
          -d "{\"webhook_url\": \"$SERVICE_URL\"}"